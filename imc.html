<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora IMC</h1>
   <p>Esta calculadora proporciona el IMC y la correspondiente categoría de nivel de peso según el IMC. Utilícela para adultos de 20 años o más</p>
   
    <main class="container">
        <img src="/assets/img/imc.png" alt="tabla de imc">

        <div class="form-container">
            <form action="">
                <label for="txtPeso">Peso (Kg)</label> 
                <input id="txtPeso" type="text">
                <br><br>
                <label for="txtAltura">Altura (Mts)</label> 
                <input id="txtAltura" type="text">
                <br><br>
                <button id="btnCalcular">Calcular</button>
            </form>
        </div>
     
    </main>
    <footer class="footer">Todos los Derechos Reservados // Guille Guerrero //</footer>      



 <script src="script.js"></script>       
</body>
</html>
